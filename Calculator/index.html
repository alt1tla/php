<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Veronika Gerdzhikova 231-322</title>
</head>
<body>
    <header></header>
    <main>
        <section class="wrapper grid" id="section">
            <input class="gridScreen" type="text" id="output"></input>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button class="btn" id="plus">+</button>
            <button class="zero" id="zero">0</button>
            <button class="btn" id="multiple" >*</button>
            <button class="btn" id="minus">-</button>           
            <button class="btn" id="divide">/</button>
            <button class="btn-lil" id="leftParenthesis">(</button>
            <button class="btn-lil" id="rightParenthesis">)</button>
            <button id="clean">Очистить</button>
            <button id="equal">Вычислить</button>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
